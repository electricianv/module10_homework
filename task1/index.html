<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 1: Смена иконки SVG</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
        }

        .btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid #0d6efd;
            border-radius: 8px;
            background-color: #fff;
            color: #0d6efd;
            display: flex;
            align-items: center;
            gap: 10px; 
            transition: all 0.2s ease-in-out;
        }

        .btn:hover {
            background-color: #0d6efd;
            color: #fff;
        }

        .btn_icon svg {
            /* Убедимся, что иконка подстраивается под размер шрифта кнопки */
            width: 1.2em;
            height: 1.2em;
        }
        

        .icon_02 {
            display: none;
        }

        .btn.icon--switched .icon_01 {
            display: none;
        }

        .btn.icon--switched .icon_02 {
            display: block;
        }
        
        .btn.icon--switched {
            background-color: #0d6efd;
            color: #fff;
        }
    </style>
</head>
<body>

    <button class="btn j-btn-icon">
      <div class="btn_text">Нажми меня</div>
      <div class="btn_icon">
        <div class="icon_01">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down-left-circle" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0M10.828 5.172a.5.5 0 0 0-.707 0L6.025 9.268V6.5a.5.5 0 0 0-1 0v3.975a.5.5 0 0 0 .5.5H9.5a.5.5 0 0 0 0-1H6.732l4.096-4.096a.5.5 0 0 0 0-.707"/>
            </svg>
        </div>
        
        <div class="icon_02">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down-left-circle-fill" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M10.072 4.93a.5.5 0 1 0-.707.707L6.732 8.364V6.5a.5.5 0 0 0-1 0v3.975a.5.5 0 0 0 .5.5H9.5a.5.5 0 0 0 0-1H6.732l2.637-2.636a.5.5 0 0 0 .707-.707"/>
            </svg>
        </div>

      </div>
    </button>
    
    <script>
        const btn = document.querySelector('.j-btn-icon');

        btn.addEventListener('click', () => {
          // classList.toggle - это метод, который добавляет класс, если его нет,
          // и удаляет класс, если он есть.
          btn.classList.toggle('icon--switched');
        });
    </script>

</body>
</html>
